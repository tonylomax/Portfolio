<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:600,800&display=swap"
      rel="stylesheet"
    />
    <title>Tony Lomax Portfolio</title>
  </head>
  <body>
    <header class="navbar">
      <h1 class="navbar__title">Tony Lomax</h1>
      <ul class="navbar__links__container">
        <a href="#about"><li class="navbar__links__about">
            About</a>
        <a href="#projects"></li>
          <li class="navbar__links__projects">
            Projects</a>
        <a href="#contact"></li>
          <li class="navbar__links__contact">
            Contact
          </li> </a>
        
      </ul>
    </header>

    <section class="about" id="about">
      <h2>About</h2>
      <p>
        Full stack developer. Javascript, Node, PostgreSQL.
      </p>
      <p>
        In 2019 I completed the Founders & Coders course.
      </p>
    </section>


    <section class="projects" id="projects">
      <h2>
        Projects
      </h2>
      <p>
        Example learning projects including self-taught prerequisites.  
      </p>
      <section class="project__container">
        <img src="Assets/finalFactasy_img.png" alt="finalFactasy screenshot" class="unique__project"> 
        <img src="Assets/beloNews_img.png" alt="finalFactasy screenshot" class="unique__project"> 
        <img src="Assets/crimeChecker_img.png" alt="finalFactasy screenshot" class="unique__project"> 
        <img src="Assets/funFacts_img.png" alt="finalFactasy screenshot" class="unique__project"> 
        <img src="Assets/jscalc_img.png" alt="finalFactasy screenshot" class="unique__project"> 
      </section>
    </section>

    <section class="contact" id="contact">
      <h2>
        Contact
      </h2>
      <p>
        Get in touch below.
      </p>
      <form method="POST" action="//www.enformed.io/ci8nq5xw">
        Name:
        <input name="firstname" type="text" class="input__firstname" />
        <br /><br />
        Email:
        <input type="email" name="email" placeholder="Your email" class="input__email" />
        <br /><br />
        Message:
        <textarea
        name="message"
            type="text"
            name="text"
            required
          >
        </textarea>
        <button id="sendButton" type="submit" value="Send">Send</button>
        <input
          type="hidden"
          name="*redirect"
          value="https://tonylomax.github.io/Portfolio/"
        />


      </form>
    </section>
    <footer class="footer"> 
    </footer>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
